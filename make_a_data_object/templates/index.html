<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Make a data object</title>
  </head>

  <body>
    <header class="bg-dark fixed-top text-white">
      <p><span class="bg-white text-dark">TiP</span>Top things here</p>
    </header>

    <main class="container">
      <section id="intro">
	  <p>Intro</p>
      </section>
      <section id="generator">
	<h1>Intro</h1>
	<p>This thing makes data objects</p>
	<h1>Input</h1>
	<form action="make" method="post">
	  <div class="form-group">
	    <label for="abstract">Abstract</label>
	    <textarea id="abstract" class="form-control" name="abstract" rows="10" required></textarea>
	    <small id="abstractHelp" class="form-text text-muted">A couple of paragraphs of text</small>
	  </div>
	  <div class="form-group">
	    <label for="precipitation">Precipitation in mm</label>
	    <input id="precipitation" name="precipitation" required pattern="\s*(\d+)(,\s*\d+)*">
	    <small id="precipitationHelp" class="form-text text-muted">A comma separated list of numbers</small>
	  </div>
	  <div class="form-group">
	    <label for="limit">Limit</label>
	    <input id="limit" name="limit" pattern="(\d)+">
	    <small id="limitHelp" class="form-text form-muted">Limit the of data that is used. Smaller values produce less hedgehoggy objects. Something like 10-30 seem nice values.</small>
	  </div>
	  <div class="form-group">
	    <button class="btn btn-primary" name="submit">Submit</button>
	    <label for="submit">Get <code>.dat</code> file here.</label>
	  </div>
	</form>
      </section>
    </main>

    <footer class="footer">
      <div class="col bg-light text-muted">
      </div>
    </footer>
    </div>
  </body>
</html>
